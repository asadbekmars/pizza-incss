<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/home-pizza.css">
    <title>Home Pizza</title>
</head>

<body>
    <section>
        <div class="pizza-container">

            <div class="pizza-home">

                <img src="/pizza-img/logo.svg" alt="" class="logo">

                <div class="pizza-div">
                    <img src="/pizza-img/pizza3.png" alt="" class="pizza">
                </div>
            </div>


            <!-- IKKinchi page -->
            <div class="sign-in">

                <div class="head-icon">
                    <h1>9:41</h1>
                    <div class="icon-top">
                        <img src="pizza-img/Mobile Signal.svg" alt="">
                        <img src="/pizza-img/wi-fi.svg" alt="">
                        <img src="/pizza-img/Battery.svg" alt="">
                    </div>
                </div>

                <div class="menu-in">
                    <img src="/pizza-img/profile-menu.png" alt="" class="profile">
                    <img src="/pizza-img/avatar.png" alt="" class="avatar">

                </div>

                <div class="choose">
                    <p>Choose the</p>
                    <h3> Food you love</h3>
                </div>

                <input type="search" name="" id="" placeholder="Search">

                <h3 style="padding: 14px 0 20px 0;">Catagory</h3>

                <div class="big-box">

                    <div class="eats red"><img src="/pizza-img/burger-icon.svg" alt="">
                        <p> burger</p>
                    </div>
                    <div class="eats"><img src="/pizza-img/pizza.svg" alt="">
                        <p>Pizza</p>
                    </div>
                    <div class="eats"><img src="/pizza-img/chicken.svg" alt="">
                        <p>Chicken</p>
                    </div>

                </div>

                <div class="big-burger">

                    <div class="red-burger">
                        <img src="/pizza-img/burger.png" alt="" class="burger">

                        <div class="name-burger">
                            <h3>Salad Burger</h3>
                            <img src="/pizza-img/star.svg" alt="">
                            <img src="/pizza-img/star.svg" alt="">
                            <img src="/pizza-img/star.svg" alt="">
                            <img src="/pizza-img/star.svg" alt="">
                            <img src="/pizza-img/yarim-star.svg" alt="">

                            <h2>$12</h2>
                        </div>
                    </div>


                    <div class="white-burger">
                        <img src="/pizza-img/little-burger.png" alt="" class="burger">

                        <div class="name-burger">
                            <h3>Chicken Burger</h3>
                            <img src="/pizza-img/star.svg" alt="">
                            <img src="/pizza-img/star.svg" alt="">
                            <img src="/pizza-img/star.svg" alt="">
                            <img src="/pizza-img/yarim-star.svg" alt="">
                            <img src="/pizza-img/yarim-star.svg" alt="">

                            <h2>$15</h2>
                        </div>
                    </div>
                </div>

            </div>
        </div>




        <div class="pizza-container">

            <!-- UCHINCHI page -->
            <div class="sign-in">

                <div class="head-icon">
                    <h1>9:41</h1>
                    <div class="icon-top">
                        <img src="pizza-img/Mobile Signal.svg" alt="">
                        <img src="/pizza-img/wi-fi.svg" alt="">
                        <img src="/pizza-img/Battery.svg" alt="">
                    </div>
                </div>

                <div class="login">
                    <img src="/pizza-img/Arrow - Left.svg" alt="">
                    <h1>Log in</h1>
                </div>

                <input type="email" name="" id="" placeholder="Email Address">
                <input type="password" name="" id="" placeholder="Password">
                <a href="#">Forgot Password?</a>


                <button class="login-btn">Log in</button>

                <h2>Donâ€™t have an account?<a href="#"> Sign up</a></h2>

                <span>
                    <div class="line"></div>OR <div class="line"></div>
                </span>

                <button class="google-btn"> <img src="/pizza-img/Google-icon.svg" alt=""> Sign in with Google</button>
                <button class="google-btn"> <img src="/pizza-img/Facebook_icon.svg" alt=""> Sign in with
                    Facebook</button>


            </div>



            <!-- To'rtinchi page -->
            <div class="sign-in">

                <div class="head-icon">
                    <h1>9:41</h1>
                    <div class="icon-top">
                        <img src="pizza-img/Mobile Signal.svg" alt="">
                        <img src="/pizza-img/wi-fi.svg" alt="">
                        <img src="/pizza-img/Battery.svg" alt="">
                    </div>
                </div>

                <div class="login">
                    <img src="/pizza-img/Arrow - Left.svg" alt="">
                    <h1>Sign up</h1>
                </div>

                <input type="email" name="" id="" placeholder="Email Address">
                <input type="password" name="" id="" placeholder="Password">
                <input type="password" name="" id="" placeholder="Confirm Password">



                <button class="login-btn-2">Log in</button>



                <span>
                    <div class="line"></div>OR <div class="line"></div>
                </span>

                <button class="google-btn"> <img src="/pizza-img/Google-icon.svg" alt=""> Sign in with Google</button>
                <button class="google-btn"> <img src="/pizza-img/Facebook_icon.svg" alt=""> Sign in with
                    Facebook</button>


            </div>
        </div>
    </section>
</body>

</html>
